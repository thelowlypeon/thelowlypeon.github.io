<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if JEKYLL_ENV != "production" %}<meta name="robots" content="noindex">{% endif %}

  <title>Peter Compernolle{% if page.title %} | {{ page.title | escape }}{% endif %}</title>
  <meta content="Peter Compernolle" property="og:site_name">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" property="og:description">
  <meta content="Chicago" property="og:locality">
  <meta content="IL" property="og:region">
  <meta content="USA" property="og:country-name">

  {% if page.layout == 'resume' %}
    <link rel="stylesheet" href="/assets/css/resume.css">
  {% else %}
    <link rel="stylesheet" href="/assets/css/main.css">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml" />

  <link href="/assets/images/apple-touch-icon-57x57.png" rel="apple-touch-icon" sizes="57x57" type="image/png" />
  <link href="/assets/images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72" type="image/png" />
  <link href="/assets/images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144" type="image/png" />
  <link href="/assets/images/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144" type="image/png" />
  <link href="/assets/images/apple-touch-icon.png" rel="apple-touch-icon" sizes="144x144" type="image/png" />
  <link href="/favicon.ico" rel="icon" type="image/vnd.microsoft.icon" />


  {% include google_analytics.html %}
</head>
